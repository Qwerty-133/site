<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background: #f1f1f1;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #444;
        }
        .container {
            width: 600px;
            margin: 0 auto;
            padding-top: 100px;
        }
        h1 {
            font-size: 36px;
            margin: 0;
            text-align: center;
        }
        p {
            font-size: 14px;
            line-height: 1.5;
            text-align: center;
        }
        .error-code {
            color: #E64C65;
            font-weight: bold;
            font-size: 72px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="error-code">404</h1>
    <p>Sorry, the page you are looking for could not be found.</p>
</div>
</body>
</html>
